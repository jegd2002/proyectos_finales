<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.imgur.com/U3LVVc7.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
    <title>Crear Movimiento</title>
</head>
<body class="background-custom">
    <header th:replace="layout/plantilla :: header"></header>
    <section th:replace="layout/plantilla :: mainIndex"></section>
    <br>
    <section style="color:dark"; class="table-dark">
    <div class="container ">
        <div class="abs-center ">
            <div class="col-md-12 ">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" th:action ="@{/guardarMovimiento}" th:object="${movimientoDinero}">
                        <input type="hidden" name="idEmpleado" th:field="*{idmovimiento}"/>
                            <h5 class="text-center header">Monto Movimiento</h5>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input  class="form-control"  type="text" name="monto" th:field="*{montoMovimiento}" required/>
                                </div>
                            </div>

                            <h5 class="text-center header">Movimiento Positivo</h5>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input  class="form-control"  type="text" name="monto" th:field="*{montoPositivo}" required/>
                                </div>
                            </div>

                            <h5 class="text-center header">Movimiento Negativo</h5>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input  class="form-control"  type="text" name="monto" th:field="*{montoNegativo}" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input class="form-control" placeholder="Username Empleado" type="text" name="id" th:field="*{idEmpleadoMovimiento}" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <select class="form-select" th:field="*{empleado.idEmpleado}" name="empleado" required>
                                        <option value="0" selected>Seleccione Empleado</option>
                                        <option th:each="empleado : ${empleados}"
                                                th:value="${empleado.idEmpleado}"
                                                th:text="${empleado.nombreEmpleado}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <select class="form-select" th:field="*{empresa.idAdministrador}" name="empleado" required>
                                        <option value="0" selected>Seleccione empresa</option>
                                        <option th:each="empresa : ${empresas}"
                                                th:value="${empresa.idAdministrador}"
                                                th:text="${empresa.nombreEmpresa}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-12 text-center">
                                    <input type="submit" class="btn btn-primary btn-lg" name="guardarMovimiento" value="Guardar"/>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer th:replace="layout/plantilla :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
