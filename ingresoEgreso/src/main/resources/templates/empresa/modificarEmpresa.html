<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.imgur.com/U3LVVc7.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
    <title>Crear Empresa</title>
</head>
<body class="background-custom">
    <header th:replace="layout/plantilla :: header"></header>
    <section th:replace="layout/plantilla :: mainEmpresas"></section>
    <br>
    <section style="color:dark"; class="table-dark">
        <div class="container ">
            <div class="abs-center ">
                <div class="col-md-12 ">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post" th:action="@{/guardarEmpresa}" th:object="${newEmpresa}">
                            <input type="hidden" name="idAdministrador" th:field="*{idAdministrador}">
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input class="form-control" placeholder="Nombre empresa" type="text" name="nombreEmpresa" th:field="*{nombreEmpresa}" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input class="form-control" placeholder="Telefono Empresa" type="text" name="TelefonoEmpresa" th:field="*{telefono}" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input class="form-control" placeholder="Direccion empresa" type="text" name="DireccionEmpresa" th:field="*{direccion}" required/>
                                </div>
                            </div>
                            <br>

                            <div class="form-group d-flex justify-content-center ">
                                <div class="col-md-8 ">
                                    <input class="form-control" placeholder="NIT empresa" type="text" name="NitEmpresa" th:field="*{NIT}" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center ">
                                <div class="col-md-8 ">
                                    <input class="form-control" placeholder="Username" type="text" name="username" th:field="*{idLogeoEmpresa}" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-8">
                                    <input class="form-control" placeholder="ContraseÃ±a" type="password" name="ContraseÃ±a" minlength="8" maxlength="15" th:field="*{password}" required/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center">
                                <div class="col-md-12 text-center">
                                    <input class="btn btn-primary btn-lg" type="submit" name="guardar" value="Guardar"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer th:replace="layout/plantilla :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
